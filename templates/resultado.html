<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Resultados de Detección de Neumonía</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #35d2a6;
      }
      .card {
        background-color: #ffffff;
      }
      .info-container {
        background-color: #dd3f34; 
        color: #ffffff;
        padding: 20px;
        border-radius: 10px;
      }
      .image-container {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body class="text-dark">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card p-4 shadow rounded">
            <div class="row">
              <div class="col-md-6">
                <div class="info-container">
                  <h1 class="display-8 text-center text-dark mb-4">
                    Resultado de Detección
                  </h1>
                  <p class="lead" style="color: black; font-weight: bold;">
                    Tu Diagnóstico es: <p style="color: black; font-size: 20px;  font-weight: normal;">{{resultado}}</p>
                  </p>
                  <ul class="list-unstyled" style="color: white;">
                    {% for class_name, prediction in zip(class_names,
                    predictions) %}
                    <li>{{ class_name }}: {{ prediction }}</li>
                    {% endfor %}
                  </ul>
                </div>
              </div>
              <div class="col-md-6">
                <img
                  class="image-container"
                  src="https://thumbs.dreamstime.com/z/neumon%C3%ADa-por-coronavirus-e-ilustraci%C3%B3n-de-vectores-pulmonares-ilustrados-202459683.jpg?w=768"
                  alt="Imagen"
                />
                
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
